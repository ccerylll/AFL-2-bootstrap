<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI/UX Designer</title>
    <link rel="stylesheet" href="css/login.css">
    <!-- bootstrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- bootstrap links-->
    <!--fonts links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <!-- fonts links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- this is icons links -->
</head>

<body>
  <a href="home.html" class="back-button">
    <img src="img/ornamen/left-arrow.png" alt="Back to homepage">
  </a>

  <div class="container">
    <div class="input-icon">
      <img src="img/download.png" alt="icon" class="icon">
    </div>

    <div class="form-container">
      <h2 class="signc">Sign Up</h2>
      <input class="input-custom" type="text" placeholder="Email or Phone">
      <input class="input-custom" type="text" placeholder="Username">
      <input class="input-custom" type="password" placeholder="Password">
      <p class="signcc">Already have an account? <span class="signin">Sign in!</span></p>
      <button class="input-custom">Sign in with google</button>
    </div>
  </div>
</body>
