</head>

<body >
    <div id="display_navbar">
        <!-- Navbar -->
        <header class="custom-navbar">
            <div class="custom-navbar-left d-flex align-items-center">
                <img src="./img/logo.png" alt="logo" class="custom-logo" />
            </div>
        
            <!-- Hamburger icon -->
            <button onclick="hamburger(this)" id="menu-toggle" class="hamburger d-lg-none">
                <i class="fas fa-bars"></i>
            </button>
        
            <!-- Menu -->
            <div class="custom-navbar-slide" id="navbar-slide">
                <nav class="custom-navbar-center">
                    <a href="index.html" class="custom-nav-link">Home</a>
                    <a href="about.html" class="custom-nav-link">About</a>
                    <a href="contact.html" class="custom-nav-link">Contact</a>
                    <a href="product.html" class="custom-nav-link">Product</a>
                </nav>
                <div class="custom-navbar-right">
                    <input type="search" placeholder="search" class="custom-search-input" />
                    <a href="login.html" class="custom-login-btn">Login</a>
                </div>
            </div>
        
        
        
        </header>

  

    <script src="js/script.js"></script>

    <!-- Contact Section -->
<section class="unique-contact-section">
  <div class="unique-container">
    <h2 class="contact-title">Contact Us</h2>
    
    <div class="unique-contact-content">
      <div class="unique-contact-details">
        <h3 class="details-title">Contact Details</h3>
        <ul class="contact-list">
          <li>Phone: (123) 456-7890</li>
          <li>Email: cherriee@gmail.com</li>
          <li>Location: 123 flowers St, New York City, United States of America</li>
        </ul>
      </div>
      
      <div class="unique-contact-form">
        <h3 class="form-title">Send Us a Message</h3>
        <form action="#" method="POST">
          <div class="input-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="input-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="input-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Social media icons -->
<!-- Social media icons section with text -->
<div class="iconnn-social-icons">
<div class="iconnn-social-icon iconnn-instagram">
  <i class="fab fa-instagram"></i>
  <span class="iconnn-social-icon-text">Instagram</span>
</div>
<div class="iconnn-social-icon iconnn-phone">
  <i class="fas fa-phone-alt"></i>
  <span class="iconnn-social-icon-text">Phone</span>
</div>
<div class="iconnn-social-icon iconnn-twitter">
  <i class="fab fa-twitter"></i>
  <span class="iconnn-social-icon-text">Twitter</span>
</div>
</div>
</body>

</html>
